<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Bootstrap| Stats preview card component</title>

  <style>
    body {
      place-items: center;
      background-color: hsl(233, 47%, 7%);
    }

    .card {
      background-color: hsl(244, 38%, 16%);
      margin: 10%;
      border-radius: 1vw;
    }

    .card-body {
      padding: 6% 6% 4% 6%;
    }

    h1 {
      font-family: "Inter", serif;
      font-weight: 700;
    }

    h2 {
      font-family: "Inter", serif;
      font-weight: 700;
      font-size: 25px;
    }

    p {
      font-size: 15px;
      font-weight: 400;
    }

    .stats {
      margin: 5% 7% 0 0;
    }

    span {
      color: hsl(277, 64%, 61%);
    }

    .main-paragraph {
      color: hsla(0, 0%, 100%, 0.75);
      font-family: "Inter", serif;
      margin: 10% 10% 10% 0;
    }

    .stat-info {
      color: hsla(0, 0%, 100%, 0.6);
      font-family: "Lexend Deca", serif;
      margin: 10% 10% 0 0;
    }
  </style>
</head>
<body>
  <div class="card flex-row w-75">
    <div class="card-body">
      <h1 class="text-white">
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="stats w-25 d-inline-block">
        <h2 class="text-white">10k+</h2> <p class="stat-info text-uppercase">companies</p>
      </div>
      <div class="stats w-25 d-inline-block">
        <h2 class="text-white">314</h2> <p class="stat-info text-uppercase">templates</p>
      </div>
      <div class="stats w-25 d-inline-block text-uppercase">
        <h2 class="text-white">12m+</h2> <p class="stat-info text-uppercase">queries</p>
      </div>
    </div>

    <div class="image-container">
      <img src=".\images\image-header-desktop.jpg">
    </div>

  </div>  

  <div class="attribution">
    Coded by <a href="#">Alejandro Parra Galvis</a>.
  </div>
</body>
</html>
