<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Bootstrap| Stats preview card component</title>

  <style>
    body {
      background-color: hsl(233, 47%, 7%);
      height: 100vh;
    }

    .card {
      background-color: hsl(244, 38%, 16%);
      border-radius: 1vw;
    }

    .card-body {
      flex-basis: 40%;
    }


    h1 {
      font-family: "Inter", serif;
      font-weight: 700;
      font-size: 5vh;
    }

    h2 {
      font-family: "Inter", serif;
      font-weight: 700;
      font-size: 3vh;
    }

    p {
      font-size: 2vh;
      font-weight: 400;
    }

    span {
      color: hsl(277, 64%, 61%);
    }

    .main-paragraph {
      color: hsla(0, 0%, 100%, 0.75);
      font-family: "Inter", serif;
    }

    .stats-container {
      gap: 5vw;
    }

    .stat-info {
      color: hsla(0, 0%, 100%, 0.6);
      font-family: "Lexend Deca", serif;
    }

    img {
      filter: sepia(95%) saturate(390%) brightness(53%) contrast(100%) hue-rotate(230deg) blur(0.05vw);
      border-radius: 0 1vw 1vw 0;
      width: 50%;
    }

    /* RESPONSIVE STYLES */
    @media (orientation:portrait) {

      .big-container {
        height: 175% !important;
      }

      .card {
        width: 85% !important;
        height: 80%;
        border-radius: 1vh;
        text-align: center;
      }

      .card-body {
        height: 70%;
      }

      .small-container {
        justify-content: space-between !important;
      }

      h1 {
        font-size: 7vw;
      }

      h2 {
        font-size: 5vw;
      }

      p {
        font-size: 3vw;
      }

      img {
        background-image: url(.\images\image-header-mobile.jpg);
        width: 100%;
        
        border-radius: 1vh 1vh 0 0;
      }

      .stats-container {
        flex-direction: column;
        justify-content: space-between;
        gap: 5vh;
      }


    }

  </style>
</head>
<body>
  <div class="big-container d-flex justify-content-center align-items-center h-100">
    <div class="card flex-row flex-wrap-reverse w-75">
      <div class="card-body d-flex justify-content-center align-items-center p-0">
        <div class="small-container w-75 h-75 d-flex flex-column justify-content-around">
          <h1 class="text-white">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          
          <div class="stats-container d-flex w-100">
            <div class="stats d-inline-block">
              <h2 class="text-white m-0">10k+</h2> <p class="stat-info text-uppercase m-0">companies</p>
            </div>
            <div class="stats d-inline-block">
              <h2 class="text-white m-0">314</h2> <p class="stat-info text-uppercase m-0">templates</p>
            </div>
            <div class="stats d-inline-block text-uppercase">
              <h2 class="text-white m-0">12m+</h2> <p class="stat-info m-0">queries</p>
            </div>
          </div>  
        </div>
      </div>
      <img src=".\images\image-header-desktop.jpg">
    </div>
  </div>  

  <div class="attribution">
    Coded by <a href="#">Alejandro Parra Galvis</a>.
  </div>
</body>
</html>
