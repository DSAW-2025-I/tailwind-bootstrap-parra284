<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <title>Bootstrap| Stats preview card component</title>

  <style>
    .centered {
      place-items: center;
    }

    .bg-vdark-blue {
      background-color: hsl(233, 47%, 7%);
    }

    .bg-dark-des-blue {
      background-color: hsl(244, 38%, 16%);
    }

    .text-slight-white {
      color: hsla(0, 0%, 100%, 0.75);
    }

    .text-slighter-white {
      color: hsla(0, 0%, 100%, 0.6)
    }

    .text-soft-violet {
      color: hsl(277, 64%, 61%);
    }

    .sm-margin {
      margin: 12%;
    }

    .med-padding {
      padding: 5%;
    }

    .slight-rounded {
      border-radius: 2%;
    }
  </style>
</head>
<body class="bg-vdark-blue centered">
  <div class="card bg-dark-des-blue sm-margin slight-rounded flex-row w-75">
    <div class="card-body med-padding">
      <h1 class="text-white">
        Get <span class="text-soft-violet">insights</span> that help your business grow.
      </h1>

      <p class="text-slight-white">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="w-25 d-inline-block">
        <h2 class="text-white">10k+</h2> <p class="text-slighter-white">companies</p>
      </div>
      <div class="w-25 d-inline-block">
        <h2 class="text-white">314</h2> <p class="text-slighter-white">templates</p>
      </div>
      <div class="w-25 d-inline-block">
        <h2 class="text-white">12m+</h2> <p class="text-slighter-white">queries</p>
      </div>
    </div>

    <img src=".\images\image-header-desktop.jpg">

  </div>  

  <div class="attribution">
    Coded by <a href="#">Alejandro Parra Galvis</a>.
  </div>
</body>
</html>
